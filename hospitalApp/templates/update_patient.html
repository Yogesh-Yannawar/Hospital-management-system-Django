{% extends 'register_temp.html' %}
{% load static %}
{% block title %}Update Patient{% endblock %}
{% block content %}
<style>
    body{
        background-image: none;
    }
</style>
<div class="card mt-5" style="max-width: 500px;margin-left: 500px;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-header bg-info-subtle">
            <h3 class="text-center">Patient Update View</h3>
        </div>
        <div class="card-body">
                <tr>
            <th class="form-label">Name</th>
            <td><input type="text" name="name" class="form-control mb-3" value="{{form.name.value}}"></td>
        </tr>
        <tr>
            <th class="form-label">Age</th>
            <td><input type="number" name="age" class="form-control mb-3" value="{{form.age.value}}"></td>
        </tr>
        <tr>
            <th class="form-label">Gender</th>
            <td><input type="text" name="gender" class="form-control mb-3"  value="{{form.gender.value}}"></td>
        </tr>
        <tr>
            <th class="form-label">Contact</th>
            <td><input type="number" name="contact" class="form-control mb-3" value="{{form.contact.value}}"></td>
        </tr>
        <tr>
            <th class="form-label">Profile</th>
            <td>
                {% if form.instance.profile %}
                <img src="{{ form.instance.profile.url }}" alt="Current Profile" width="100" height="100" class="mb-2"><br>
                {% endif %}
                <input type="file" name="profile" class="form-control mb-3">
            </td>
        </tr>
        </div>
        <div class="card-footer d-flex gap-5">
            <button class="btn btn-info w-50">SAVE</button>
            <a href="{% url 'patient_list' %}" class="btn btn-danger w-50 text-decoration-none">Cancel</a>
        </div>
    </form>
</div>
{% if errors %}
<div class="alert alert-danger" style="max-width: 500px;margin-left: 500px;">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <p>{{errors}}</p>
</div>
{% endif %}
{% endblock %}
